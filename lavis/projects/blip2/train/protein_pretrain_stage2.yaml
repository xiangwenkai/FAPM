model:
  arch: blip2_protein_opt
  model_type: pretrain_protein_opt2.7b
  load_pretrained: True
  # intialize stage 2 pretraining from stage 1 pretrained model
  pretrained: "/cluster/home/wenkai/LAVIS/lavis/output/BLIP2/Pretrain_stage2/20240408235/checkpoint_4.pth"
  freeze_vit: True
  max_protein_len: 1000
  max_txt_len: 150
  num_query_token: 32
  esm_size: "3b"

datasets:
  GO_protein_function:
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 20
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 8
  warmup_steps: 1000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage2"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  #valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
