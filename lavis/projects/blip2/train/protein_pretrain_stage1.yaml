model:
  arch: blip2_protein
  model_type: pretrain
  load_pretrained: False #pretrain from scratch
  #pretrained: 'lavis/output/BLIP2/Pretrain_stage1/20231118115/checkpoint_4.pth'
  freeze_vit: True
  max_protein_len: 1000
  max_txt_len: 150
  num_query_token: 32
  esm_size: "3b"


datasets:
  GO_protein_function:
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 64
  batch_size_eval: 64
  num_workers: 8
  warmup_steps: 1000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
